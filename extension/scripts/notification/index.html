<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="notification.css">
  </head>

  <body>
    <div class="top">
      <span class="title">Notifications</span>
      <button id="dismiss_button">X</button>
    </div>

    <div class="notification">
      <div class="left-arrow"><img src="left-arrow.png"></div>
      <div class="content">
        <span>New result found!</span>
<!--        <iframe id="frame"></iframe>-->
        <span><a id="update_url" target="_blank"></a></span>
        <span>For search: </span><span id="phrase"></span>
      </div>
      <div class="right-arrow"><img src="right-arrow.png"></div>
    </div>

    <script data-main="main.js" src="/scripts/require.js"></script>
  </body>
</html>
