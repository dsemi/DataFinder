<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="notification.css">
  </head>

  <body>
    <div class="top">
      <span class="title">Notifications</span>
      <button id="dismiss_button">X</button>
    </div>

    <div class="notification">
      <div class="left-arrow">
        <img title="Previous result" id="left-arrow" src="left-arrow.png">
        <img title="Previous phase" id="left-arrow-double" src="left-arrow-double.png">
      </div>

      <div class="content">
        <div>New result found!</div>
        <br>
        <div><a id="update_url" target="_blank"></a></div>
        <br>
        <div>Search: <strong><span id="phrase"></span></strong></div>
      </div>

      <div class="right-arrow">
        <img title="Next result" id="right-arrow" src="right-arrow.png">
        <img title="Next phase" id="right-arrow-double" src="right-arrow-double.png">
      </div>
    </div>

    <script data-main="main.js" src="/scripts/require.js"></script>
  </body>
</html>
